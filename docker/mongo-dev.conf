# MongoDB configuration for development environment
# This configuration optimizes MongoDB for development usage

# Storage settings
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      # Use smaller cache size for development
      cacheSizeGB: 0.5
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Network settings
net:
  port: 27017
  bindIpAll: true
  # Disable TLS for development
  tls:
    mode: disabled

# Security settings
security:
  authorization: enabled
  # Use SCRAM-SHA-256 for authentication
  clusterAuthMode: keyFile

# Operation profiling
operationProfiling:
  # Profile operations slower than 100ms
  slowOpThresholdMs: 100
  mode: slowOp

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  # More verbose logging for development
  verbosity: 1

# Process management
processManagement:
  fork: false  # Don't fork for container usage
  pidFilePath: /var/run/mongodb/mongod.pid

# Replication (for development testing)
replication:
  replSetName: rs0

# Development-specific settings
setParameter:
  # Disable slow operation threshold for development
  logComponentVerbosity: '{
    "storage": {"verbosity": 1},
    "query": {"verbosity": 1}
  }'
  # Reduce connection timeouts for faster feedback
  connPoolMaxShardedConnsPerHost: 200
  connPoolMaxConnsPerHost: 200